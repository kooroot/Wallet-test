<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gauss Wallet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <span>100% ðŸ”‹</span>
        </div>

        <!-- Splash Screen -->
        <div class="splash-screen">
            <!-- Background Effects -->
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
        
        <!-- Cyber Grid Background -->
        <div class="cyber-grid"></div>

            <!-- Logo -->
            <div class="logo-section">
                <!-- Gauss 17-gon Animation -->
                <svg class="gauss-heptadecagon" width="200" height="200" viewBox="0 0 200 200">
                    <defs>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <g class="heptadecagon-group" transform="translate(100, 100)">
                        <!-- Construction circles -->
                        <circle class="construction-circle" cx="0" cy="0" r="80" fill="none" stroke="var(--cyber-primary)" stroke-width="0.5" opacity="0.3"/>
                        
                        <!-- 17-gon polygon -->
                        <polygon class="heptadecagon" points="" fill="none" stroke="var(--cyber-primary)" stroke-width="2" filter="url(#glow)"/>
                        
                        <!-- Vertices -->
                        <g class="vertices"></g>
                        
                        <!-- Construction lines -->
                        <g class="construction-lines"></g>
                    </g>
                </svg>
                
                <div class="logo">
                    <div class="logo-bar"></div>
                    <div class="logo-text">GAUSS</div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading" id="loading">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Bottom Actions -->
            <div class="bottom-section">
                <div class="auth-title">[ AUTHENTICATION METHOD ]</div>
                
                <!-- Social Login Options -->
                <div class="social-login-section">
                    <button class="social-login-btn gmail" onclick="loginWithGoogle()">
                        <span class="social-icon">G</span>
                        <span>CONTINUE WITH GMAIL</span>
                    </button>
                    
                    <button class="social-login-btn apple" onclick="loginWithApple()">
                        <span class="social-icon">&#63743;</span>
                        <span>CONTINUE WITH APPLE ID</span>
                    </button>
                    
                    <button class="social-login-btn twitter" onclick="loginWithTwitter()">
                        <span class="social-icon">X</span>
                        <span>CONTINUE WITH X</span>
                    </button>
                    
                    <button class="social-login-btn farcaster" onclick="loginWithFarcaster()">
                        <span class="social-icon">FC</span>
                        <span>CONTINUE WITH FARCASTER</span>
                    </button>
                </div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <!-- Email Input Option -->
                <button class="email-input-btn" onclick="showEmailInput()">
                    <span class="email-icon">@</span>
                    <span>ENTER EMAIL MANUALLY</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/gauss-heptadecagon.js"></script>
</body>
</html>
