<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gauss Wallet - Import</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-title">
                <span>IMPORT WALLET</span>
            </div>
            <div class="header-actions"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content import-content">
            <div class="import-header">
                <h2 class="import-title">[RESTORE WALLET]</h2>
                <p class="import-subtitle">Enter your seed phrase to restore your wallet</p>
            </div>

            <div class="word-count-selector">
                <label>Seed phrase length:</label>
                <div class="word-count-toggle">
                    <button class="toggle-option active" data-count="12">12 WORDS</button>
                    <button class="toggle-option" data-count="24">24 WORDS</button>
                </div>
            </div>

            <div class="seed-input-grid" id="seedInputGrid">
                <!-- Seed phrase inputs will be generated here -->
            </div>

            <div class="paste-section">
                <button class="secondary-btn" onclick="pasteSeedPhrase()">
                    <span>ðŸ“‹</span> PASTE FROM CLIPBOARD
                </button>
            </div>

            <div class="import-actions">
                <button class="primary-btn" id="importBtn" onclick="importWallet()" disabled>
                    IMPORT WALLET
                </button>
            </div>

            <div class="security-note">
                <div class="note-icon">ðŸ”’</div>
                <p>Your seed phrase is encrypted and stored locally. We never send it to our servers.</p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/bip39-words.js"></script>
    <script src="../js/import-wallet.js"></script>
</body>
</html>
