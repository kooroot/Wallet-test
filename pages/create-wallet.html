<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gauss Wallet - Create</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-title">
                <span>CREATE WALLET</span>
            </div>
            <div class="header-actions"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content create-content">
            <!-- Step 1: Choose Word Count -->
            <div class="step-section" id="step1">
                <div class="step-header">
                    <h2 class="step-title">[SEED PHRASE LENGTH]</h2>
                    <p class="step-subtitle">Choose the number of words for your seed phrase</p>
                </div>

                <div class="word-count-options">
                    <button class="word-count-option active" data-count="12">
                        <div class="option-number">12</div>
                        <div class="option-label">WORDS</div>
                        <div class="option-note">Standard Security</div>
                    </button>
                    <button class="word-count-option" data-count="24">
                        <div class="option-number">24</div>
                        <div class="option-label">WORDS</div>
                        <div class="option-note">Enhanced Security</div>
                    </button>
                </div>

                <button class="primary-btn" onclick="generateSeedPhrase()">
                    GENERATE SEED PHRASE
                </button>
            </div>

            <!-- Step 2: Display Seed Phrase -->
            <div class="step-section hidden" id="step2">
                <div class="step-header">
                    <h2 class="step-title">[YOUR SEED PHRASE]</h2>
                    <p class="step-subtitle">Write down these words in the exact order</p>
                </div>

                <div class="warning-box">
                    <div class="warning-icon">‚ö†Ô∏è</div>
                    <p>Never share your seed phrase with anyone. Store it in a safe place.</p>
                </div>

                <div class="seed-phrase-grid" id="seedPhraseGrid">
                    <!-- Seed words will be inserted here -->
                </div>

                <div class="action-buttons">
                    <button class="secondary-btn" onclick="copySeedPhrase()">
                        <span>üìã</span> COPY
                    </button>
                    <button class="primary-btn" onclick="proceedToVerification()">
                        I'VE WRITTEN IT DOWN
                    </button>
                </div>
            </div>

            <!-- Step 3: Verify Seed Phrase -->
            <div class="step-section hidden" id="step3">
                <div class="step-header">
                    <h2 class="step-title">[VERIFY SEED PHRASE]</h2>
                    <p class="step-subtitle">Select the correct words to verify your backup</p>
                </div>

                <div class="verification-container" id="verificationContainer">
                    <!-- Verification prompts will be inserted here -->
                </div>

                <button class="primary-btn" id="completeBtn" onclick="completeSetup()" disabled>
                    COMPLETE SETUP
                </button>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/bip39-words.js"></script>
    <script src="../js/create-wallet.js"></script>
</body>
</html>
