<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gauss Wallet - Setup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-title">
                <span>WALLET SETUP</span>
            </div>
            <div class="header-actions"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content setup-content">
            <div class="setup-header">
                <h1 class="setup-title">[INITIALIZE WALLET]</h1>
                <p class="setup-subtitle">Choose how you want to set up your wallet</p>
            </div>

            <div class="setup-options">
                <button class="setup-option-card" onclick="goToCreateWallet()">
                    <div class="option-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <rect x="10" y="10" width="28" height="28" stroke="var(--cyber-primary)" stroke-width="2"/>
                            <path d="M24 18V30M18 24H30" stroke="var(--cyber-primary)" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3>CREATE NEW WALLET</h3>
                    <p>Generate a new seed phrase and create a fresh wallet</p>
                </button>

                <button class="setup-option-card" onclick="goToImportWallet()">
                    <div class="option-icon">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                            <path d="M12 20L24 32L36 20" stroke="var(--cyber-primary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M24 32V8" stroke="var(--cyber-primary)" stroke-width="2" stroke-linecap="round"/>
                            <path d="M8 40H40" stroke="var(--cyber-primary)" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3>IMPORT WALLET</h3>
                    <p>Restore existing wallet using your seed phrase</p>
                </button>
            </div>

            <div class="security-note">
                <div class="note-icon">ℹ️</div>
                <p>Your seed phrase is the master key to your wallet. Keep it safe and never share it with anyone.</p>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/wallet-setup.js"></script>
</body>
</html>
